            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                    <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre Producto" required="required" class="form-control" />
                </div>
                
                <div class="mb-3">
                    <label for="txtDescripcion" class="form-label">Descripci&oacute;n: </label>
                    <input type="text" name="txtDescripcion" id="txtDescripcion"

                <div class="mb-3">
                    <label for="txtPrecio" class="form-label">Precio: </label>

                <div class="mb-3">

                <div class="mb-3">
